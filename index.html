<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="banner">
		<div class="container">
			<div class="head-wrap">
				<h2>More Discounts for you!</h2>
				<h4>More discounts for your flight</h4>
			</div>
			<div class="coupons">
				<div class="coupon-wrap">
					<p>Flat</p>
					<h2>Rs.500<span>Off</span></h2>
					<h3 value="MMTFLAT500" id="d1" class="myInput">MMTFLAT520</h3>
					<p>*Valid on min 3 tickets booking</p>
					<button type="button" id="btn1" class="btn" onclick="myFunction(d1)">Code</button>
				</div>
				<div class="coupon-wrap">
					<p>Flat</p>
					<h2>Rs.500 <span>Off</span> </h2>
					<h3 value="MMTFLAT500" id="d2" class="myInput">MMTFLAT502340</h3>
					<p>*Valid on min 3 tickets booking</p>
					<button type="button" id="btn2" class="btn" onclick="myFunction(d2)">Code</button>
				</div>
				<div class="coupon-wrap">
					<p>Flat</p>
					<h2>Rs.500 <span>Off</span> </h2>
					<h3 value="MMTFLAT500" id="d3" class="myInput">MMT213FLAT500</h3>
					<p>*Valid on min 3 tickets booking</p>
					<button type="button" id="btn3" class="btn" onclick="myFunction(d3)">Code</button>
				</div>
				<span id="close">X</span>

			</div>
		</div>
	</div>
	<section class="form-section">
		<form action="">
			<label for="name">First Name</label> <br>
			<input type="text" name="name" id="name" placeholder="First Name">
			<label for="lname">Last Name</label> <br>
			<input type="text" name="lname" id="name" placeholder="Last Name">
			<label for="aname">Address</label> <br>
			<input type="text" name="aname" id="name" placeholder="Address">
		</form>


	</section>

	<section class="rating">
		<div class="wrap effect2">
			<div class="brand-title">
				<img src="./brand.png" alt="">
			</div>
			<div class="div">

				<ul>
					<li class="red"><label for="0">1</label><input type="radio" name="r" id="0"></li>
					<li class="red"><label for="1">1</label><input type="radio" name="r" id="1"></li>
					<span id="not">Not at all</span>
					<li class="red"><label for="2">2</label><input type="radio" name="r" id="2"></li>
					<li class="red"><label for="3">3</label><input type="radio" name="r" id="3"></li>
					<li class="red"><label for="4">4</label><input type="radio" name="r" id="4"></li>
					<li class="red"><label for="5">5</label><input type="radio" name="r" id="5"></li>
					<li class="red"><label for="6">6</label><input type="radio" name="r" id="6"></li>
					<li class="yellow"><label for="7">7</label><input type="radio" name="r" id="7"></li>
					<li class="yellow"><label for="8">8</label><input type="radio" name="r" id="8"></li>
					<li class="green"><label for="9">9</label><input type="radio" name="r" id="9"></li>
					<li class="green"><label for="10">10</label><input type="radio" name="r" id="10"></li>
					<span id="likely">Very Likely</span>
				</ul>
			</div>
			<input value="Submit" type="submit" class="s-btn">
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>

</html>
